<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <body>
        <div class="expense-tracker">
            <!-- Logo Heading -->
            <div class="logo">
                <img src="budget.png" alt="Logo"> <!-- Optional: Replace with your own logo image -->
                Expense Tracker
            </div>
            <!-- Left Section: Input and List -->
            <div class="left-section">
                <!-- Input Fields for New Expense -->
                <div class="input-group">
                    <input type="text" id="description" placeholder="Enter expense description">
                    <input type="number" id="amount" placeholder="Enter amount">
                    <select id="category">
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                    <button id="addExpenseButton">Add Expense</button>
                </div>
    
                <!-- Display Total Expenses -->
                <div class="total">
                    <h3>Total Expense: ₹<span id="totalExpense">0.00</span></h3>
                    <h3>Weekly Expense: ₹<span id="weeklyExpense">0.00</span></h3>
                    <h3>Monthly Expense: ₹<span id="monthlyExpense">0.00</span></h3>
                </div>
    
                <!-- List of Expenses -->
                <ul id="expenseList" class="expense-list"></ul>
            </div>
    
            <!-- Right Section: Chart.js Canvas -->
            <div class="chart-container">
                <canvas id="expenseChart" width="400" height="400"></canvas>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
